<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Arcade - Error</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #8B0000 0%, #000000 100%);
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(139, 0, 0, 0.5);
            border: 4px solid #ff0000;
            border-radius: 10px;
            padding: 40px;
            max-width: 600px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            text-align: center;
        }
        h1 {
            color: #ff0000;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff0000;
        }
        .message {
            color: #ffcccc;
            font-size: 1.2em;
            line-height: 1.8;
            margin: 20px 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #00ffff;
            text-decoration: none;
            font-size: 1.2em;
            border: 2px solid #00ffff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        a:hover {
            background: #00ffff;
            color: #000;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚠️ ERROR ⚠️</h1>

        <div class="message">
            Oops! Something went wrong with your request.<br>
            Invalid credits value detected.
        </div>

        <a href="/">← Back to Arcade</a>
    </div>
</body>
</html>
